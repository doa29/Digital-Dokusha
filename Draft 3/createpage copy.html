<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="createpagee.css"> <!-- Add your CSS file here -->
</head>

<body background="1665843.jpg"> 
    <div class="signupbox">
        <img src="Logo.png" class="avatar" alt="User Avatar">
        <h1><b>Create an Account</b></h1>
        <h1><a href="loginindex.html">or login</a></h1>
        <form id="signupForm" method="get">
            <p>Full Name</p>
            <input type="text" id="fullname" placeholder="Enter Full Name" required>
            <p>Email Address</p>
            <input type="email" id="email" placeholder="Enter Email" required>
            <p>Password</p>
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="submit" value="Sign Up">
        </form>
    </div>
   <style>
    h1{
        color: white;
    }
    p{
        color: white;
    }
   </style>
<script src="scripts/createpage copy.js"></script>
</body>
</html>
